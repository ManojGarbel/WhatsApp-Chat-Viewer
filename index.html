<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatsApp Chat Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app-controls">
        <label class="file-upload" for="fileInput">
            <input type="file" id="fileInput" accept=".txt" />
            <span>Upload Chat (.txt)</span>
        </label>
        <div class="dropzone" id="dropzone">or drop file here</div>
        <input id="userNameInput" class="text-input" placeholder="Your Name in Chat" />
        <input id="searchInput" class="text-input" placeholder="Search Messages" />
    </div>

    <div class="whatsapp-container">

        <header class="chat-header">
            <div class="contact-info">
                <img src="https://i.ibb.co/61bNo6h/avatar-placeholder.png" alt="Contact Avatar" class="avatar">
                <div class="contact-details">
                    <h2 class="contact-name">Contact Name</h2>
                    <p class="contact-status">online</p>
                </div>
            </div>
            <div class="header-icons">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"></path></svg>
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m10.92 0h1.51c-.09 1.32-.35 2.59-.76 3.79l-1.2-1.2c.24-.83.39-1.7.45-2.59M12 3C6.48 3 2 7.48 2 13c0 1.64.35 3.22.99 4.65l-1.42 1.42c-.73-1.6-1.17-3.39-1.17-5.27 0-6.63 5.37-12 12-12s12 5.37 12 12c0 1.88-.44 3.67-1.17 5.27l-1.42-1.42C21.65 16.22 22 14.64 22 13c0-5.52-4.48-10-10-10z"></path></svg>
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path></svg>
            </div>
        </header>

        <main id="chatBody" class="chat-body">
            </main>

        <footer class="chat-footer">
            <div class="composer-wrapper">
                <svg viewBox="0 0 24 24" width="24" height="24" class="icon-emoji"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2.5-6.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm5 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm-2.5-5C13.66 8.5 15 9.84 15 11.5h-6c0-1.66 1.34-3 3-3z"></path></svg>
                <input type="text" id="composerInput" class="composer-input" placeholder="Type a message">
                <svg viewBox="0 0 24 24" width="24" height="24" class="icon-attach"><path fill="currentColor" d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg>
            </div>
            <button id="sendBtn" class="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </footer>
    </div>


    <template id="message-template">
        <div class="message">
            <div class="message-content">
                <div class="message-sender"></div>
                <div class="message-text"></div>
                <div class="message-meta">
                    <span class="message-time"></span>
                    <span class="message-status">
                        <svg viewBox="0 0 18 18" width="18" height="18" class="tick tick-single"><path fill="currentColor" d="M17.394 5.035l-1.179-1.179a.563.563 0 00-.796 0l-9.33 9.33-3.796-3.796a.563.563 0 00-.796 0l-1.179 1.179a.563.563 0 000 .796l5.372 5.372a.563.563 0 00.796 0l11.104-11.104a.563.563 0 000-.796z"></path></svg>
                        <svg viewBox="0 0 18 18" width="18" height="18" class="tick tick-double"><path fill="currentColor" d="M17.394 5.035l-1.179-1.179a.563.563 0 00-.796 0l-9.33 9.33-3.796-3.796a.563.563 0 00-.796 0l-1.179 1.179a.563.563 0 000 .796l5.372 5.372a.563.563 0 00.796 0L12 10.151v-2.342l5.394-5.378a.563.563 0 000-.796zm-5.701 0l-1.179-1.179a.563.563 0 00-.796 0L.666 12.909a.563.563 0 000 .796l1.179 1.179a.563.563 0 00.796 0l9.052-9.052a.563.563 0 000-.796z"></path></svg>
                    </span>
                </div>
            </div>
        </div>
    </template>

    <template id="date-separator-template">
        <div class="date-separator">
            <span></span>
        </div>
    </template>

    <div id="helpModal" class="modal">
        </div>

    <script src="./app.js"></script>

</body>
</html>
